<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Healing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form2 {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        width: 50%;
      }

      h3 {
        margin-top: 0;
        color: #333;
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="text"],
      input[type="date"],
      select {
        width: 40%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;

      }

      .text {

      }

      }

      .elemento-temporizado {
        display: none;
        padding: 15px;
        margin: 10px 0;
        background-color: #e8f4f8;
        border-left: 4px solid #2196f3;
        border-radius: 5px;
        color: #333;
      }

      .elemento-temporizado.visivel {
        display: block;
      }

      .contador-tempo {
        text-align: center;
        background-color: #2196f3;
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: 'Courier New', monospace;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
   <section class="form2">
      <h3>Cadastro/Login</h3>
      
      <div>
        <label for="password">Password</label>
        <input type="text" />
      </div>
      <div>
        <label for="dob">Data de Nascimento</label>
        <input type="date" name="dob" id="data-123" />
      </div>
      <div>
        <label for="texto-dinamico">Campo de Texto</label>
        <input type="text" name="texto-dinamico" id="texto-dinamico" />
        <p
          id="texto-exibido"
          style="margin-top: 10px; color: #333; font-weight: normal"
        ></p>
      </div>

      <p class="text">texto de exemplo</p>
      <p class="number-text">99</p>
      <p class="number-text">100</p>
      <p class="number-text">120</p>

      <div class="container">
        <label for="opcoes">Escolha múltiplas opções:</label><br />
        <select id="opcoes1234" name="opcoes[]" multiple>
          <option id="opcao1" value="opcao1">Opção 1</option>
          <option id="opcao2" value="opcao2">Opção 2</option>
          <option value="opcao3">Opção 3</option>
          <option value="opcao4">Opção 4</option>
        </select>
      </div>

      <div id="contador-tempo" class="contador-tempo">00:00:00.0</div>
      
      <div style="margin: 10px 0; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
        <div style="margin-bottom: 5px;">
          <strong>Horário Inicial:</strong> <span id="horadiv > input[name='password3'][type='text']1rio-inicial">--:--:--</span>
        </div>
        <div>
          <strong>Horário Atual:</strong> <span id="horario-atual">--:--:--</span>
        </div>
      </div>

      <div id="elemento-5s" class="elemento-temporizado">
        Elemento exibido após 5 segundos
      </div>
      <div id="elemento-10s" class="elemento-temporizado">
        Elemento exibido após 10 segundos
      </div>
      <div id="elemento-15s" class="elemento-temporizado">
        Elemento exibido após 15 segundos
      </div>
      <div id="elemento-35s" class="elemento-temporizado">
        Elemento exibido após 35 segundos
      </div>
      <div id="elemento-60s" class="elemento-temporizado">
        Elemento exibido após 1 minuto
      </div>
  

    <div>
      <label for="username22">Email</label>
      <input type="text" name="user-102" id="nome-59" />
    </div>

   </section>
    <script>
      const inputTexto = document.getElementById("texto-dinamico");
      const textoExibido = document.getElementById("texto-exibido");

      inputTexto.addEventListener("input", function () {
        textoExibido.textContent = this.value;
      });

      // Contador de tempo - usando Date para maior precisão
      let startDate = null;
      let horarioInicialFormatado = null; // Armazena o horário inicial formatado para não ser alterado
      const contadorElemento = document.getElementById("contador-tempo");
      const horarioInicialElemento = document.getElementById("horario-inicial");
      const horarioAtualElemento = document.getElementById("horario-atual");

      function formatarHorario(date) {
        const horas = String(date.getHours()).padStart(2, "0");
        const minutos = String(date.getMinutes()).padStart(2, "0");
        const segundos = String(date.getSeconds()).padStart(2, "0");
        const milissegundos = String(date.getMilliseconds()).padStart(3, "0");
        return `${horas}:${minutos}:${segundos}.${milissegundos}`;
      }

      function atualizarContador() {
        if (!startDate) {
          return; // Não atualiza se startDate não foi definido
        }
        
        const currentDate = new Date();
        const tempoDecorrido = currentDate - startDate;

        // Garante que o tempo decorrido não seja negativo
        if (tempoDecorrido < 0) {
          console.warn("Tempo decorrido negativo detectado! startDate:", startDate, "currentDate:", currentDate);
          return;
        }

        const horas = Math.floor(tempoDecorrido / 3600000);
        const minutos = Math.floor((tempoDecorrido % 3600000) / 60000);
        const segundos = Math.floor((tempoDecorrido % 60000) / 1000);
        const milissegundos = Math.floor((tempoDecorrido % 1000) / 100);

        const horasFormatadas = String(horas).padStart(2, "0");
        const minutosFormatados = String(minutos).padStart(2, "0");
        const segundosFormatados = String(segundos).padStart(2, "0");

        contadorElemento.textContent = `${horasFormatadas}:${minutosFormatados}:${segundosFormatados}.${milissegundos}`;
        
        // Atualiza o horário atual
        horarioAtualElemento.textContent = formatarHorario(currentDate);
        
        // Garante que o horário inicial nunca seja alterado
        if (horarioInicialFormatado) {
          horarioInicialElemento.textContent = horarioInicialFormatado;
        }
      }

      // Inicia o contador e elementos temporizados quando a página carrega
      window.addEventListener("DOMContentLoaded", function () {
        // Inicia o contador de tempo com Date para maior precisão
        // Define startDate e horarioInicialFormatado de uma vez para evitar race conditions
        startDate = new Date();
        horarioInicialFormatado = formatarHorario(startDate);
        horarioInicialElemento.textContent = horarioInicialFormatado;
        
        // Atualiza imediatamente para garantir que tudo está sincronizado
        atualizarContador();
        
        // Inicia o intervalo de atualização
        setInterval(atualizarContador, 100); // Atualiza a cada 100ms

        // Elementos que aparecem com setTimeout
        // setTimeout(function () {
        //   document.getElementById("elemento-5s").classList.add("visivel");
        // }, 5000);

        // setTimeout(function () {
        //   document.getElementById("elemento-10s").classList.add("visivel");
        // }, 10000);

        // setTimeout(function () {
        //   document.getElementById("elemento-15s").classList.add("visivel");
        // }, 15000);

        // setTimeout(function () {
        //   document.getElementById("elemento-35s").classList.add("visivel");
        // }, 35000);

        // setTimeout(function () {
        //   document.getElementById("elemento-60s").classList.add("visivel");
        // }, 60000);
      });
    </script>

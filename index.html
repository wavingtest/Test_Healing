<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Healing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], input[type="date"], select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .number-text {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        input[type="submit"] {
            background-color: #71c7ef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4571a0;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Cadastro/Login</h3>
        <div>
            <label for="useremail">Email</label>
            <input type="text" name="useremail" id="testename" class="useremail" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="testepassword" class="password" />
        </div>
        <div>
            <label for="dob">Data de Nascimento</label>
            <input type="date" name="dob" id="testedob" class="dob" />
        </div>
        <p class="text">Texto de Exemplo </p>
        <p class="number-text">120</p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
